{% extends "main/base.html" %}

{% block title%}Delete Comment{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post "{{ object }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="alert button" type="submit">Yes, Delete</button>
                <a class="button" href="{% url 'index' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
